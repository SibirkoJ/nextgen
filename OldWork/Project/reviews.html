<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Mortgage Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div id="navBar">

    <ul>
         <li><a href="/" >Home</a></li>
        <li><a href="/backup">Backup data</a></li>
    </ul>

    </div>
        <div id="container">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                {% for key, value in data.items() %}
                <tr>
                    <td>{{ value["fullname"] }}</td>
                    <td>{{ value["email"] }}</td>
                    <td><a href="/review/{{key}}">Review</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
</body>
</html>
